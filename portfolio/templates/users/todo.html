{% extends 'users/base.html' %}

{% load static %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'css/todo.styles.css' %}">
{% endblock css %}


{% block content %}
<div class="todos">
	<h1>My <span>To-do list</span></h1>
	<div class="todos__wrapper">
		<div class="todolist">
			{% if  tasks %}
				{% for task in tasks %}
				<div class="todo-container">
					<div class="todo">
						<span> {{task.name}}</span>
					</div>
					<form action="{% url 'delete_task' task.id %}" method='POST' class="delete-icon-container" >
						{% csrf_token %}	
						<button type="submit" role="button">
							<?xml version="1.0" encoding="utf-8"?>
							<!-- Uploaded to: SVG Repo, www.svgrepo.com, Generator: SVG Repo Mixer Tools -->
							<svg viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
								<path fill="red"
									d="M160 256H96a32 32 0 0 1 0-64h256V95.936a32 32 0 0 1 32-32h256a32 32 0 0 1 32 32V192h256a32 32 0 1 1 0 64h-64v672a32 32 0 0 1-32 32H192a32 32 0 0 1-32-32V256zm448-64v-64H416v64h192zM224 896h576V256H224v640zm192-128a32 32 0 0 1-32-32V416a32 32 0 0 1 64 0v320a32 32 0 0 1-32 32zm192 0a32 32 0 0 1-32-32V416a32 32 0 0 1 64 0v320a32 32 0 0 1-32 32z" />
							</svg>
						</button>
					</form>
				</div>
				{% endfor %}
			{% else %}
			<div
				style="
					height: 100%;
					display: flex;
					align-items: center;
					justify-content: center;
				"
				class = "initial-data"
			>
				<div style="background-color: #f2f6fc; padding: 1rem; border-radius: 10px;">Add your todo now!</div>
			</div>
			{% endif %}
			
		</div>
		<div class="bottom-wrapper">
			<form method="post" action="{% url 'create_task' %}" class="bottom-container">
				{% csrf_token %}
				<button class="add-icon-container" type = "submit">
					<?xml version="1.0" encoding="utf-8"?>
					<!-- Uploaded to: SVG Repo, www.svgrepo.com, Generator: SVG Repo Mixer Tools -->
					<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
						<g id="Edit / Add_Plus">
							<path id="Vector" d="M6 12H12M12 12H18M12 12V18M12 12V6" stroke="#35df91" stroke-width="2"
								stroke-linecap="round" stroke-linejoin="round" />
						</g>
					</svg>
				</button>
				<div class="input-container">
					<input type="text" placeholder="Enter your todo here..." class="inputted-todo" name="name" id="name" />
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock content %}
